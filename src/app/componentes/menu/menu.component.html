        <button mat-button routerLink="/Principal"><mat-icon>stars</mat-icon><span>Inicio</span></button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="Juego('AdivinaMasListado')">Adivina</button>
            <button mat-menu-item (click)="Juego('AgilidadMasListado')">Agilidad</button>
            <button mat-menu-item (click)="Juego('PPTMasListado')">Piedra, papel o tijera</button>

          <span class= "der"></span>
        <button mat-button routerLink="/QuienSoy"><mat-icon>insert_emoticon</mat-icon><span>Mis Datos</span></button>
        <button mat-button routerLink="/Login"><mat-icon>exit_to_app</mat-icon><span>Salir</span></button>
